<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <fieldset>
        <legend>Contact Info</legend>

        
        <center><h1 style="border:red; border-width:8px; border-style:double">Student Registration Form</h1></center>

        <label for="name">Name:</label>  <input name="name" type="text" placeholder="John" required/>
        
        <br><br>

        <label for="middlename">Middle Name: </label> <input name="middlename" type="text" placeholder="Adam" required/>

        <br><br>

        <label for="lastname">Last Name: </label> <input name="lastname" type="text" placeholder="Smith" required/>

        <br><br>

        <label for="phone">Phone Number: </label> <input name="phone" type="text" placeholder="XXX-XXX-XXXX"/>

        <br><br>

        <label for="cell"></label>Cell Number: <input name="cell" type="text" placeholder="XXX-XXX-XXXX" />

    
    </fieldset>

    <fieldset> 
        <legend>Personal Information</legend>

        <br><br>

        <label for="Gender">Gender:</label>
        <input type="radio" name="radio" id="gender" value="Male"/>Male
        <input type="radio" name="radio" id="gender" value="Female"/>Female

        <br><br>

        <label for="date">Date of birth: </label>
        <input type="date" name="date" value="12-06-2022"/>

        <br><br>

        <label for="address">Address 1: </label>
        <input name="address" type="text" placeholder="123 Road ave" required/>

        <br><br>

        <label for="address">Address 2: </label>
        <input name="address" type="text" placeholder="456 Road ave"/>
        
        <br><br>

        <label for="list">Blood Type:</label>
    <select name="list" id="list">
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>

        <br><br>

        <label for="Gender">Gender:</label>
        <input type="radio" name="radio" id="dep" value="dep"/>CSE
        <input type="radio" name="radio" id="dep" value="dep"/>EEE
        <input type="radio" name="radio" id="dep" value="dep"/>BBA

        <br><br>

        <label for="Gender">Course:</label>
        <input type="radio" name="radio" id="course" value="course"/>C
        <input type="radio" name="radio" id="course" value="course"/>C++
        <input type="radio" name="radio" id="course" value="course"/>Java
        <input type="radio" name="radio" id="course" value="course"/>AI
        <input type="radio" name="radio" id="course" value="course"/>Machine Learning
        <input type="radio" name="radio" id="course" value="course"/>Robotics

        <br><br>
    </fieldset>


    <fieldset>
        <legend>Extra Information</legend>

        Let us get to know you. <br>Write something about yourself:
        <br>
        <textarea rows="20" cols="20" name="Description" placeholder="..."></textarea>

        <br><br><br>

        <label for="uplaod">Submit Resume:</label> <input type="file" name="upload"/>

        <br><br><br><br>
        
        <center><input type="submit" value="Submit"/></center>
    
    </fieldset>





    
</body>
</html>
