<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Code-Youth Test</title>
</head>
<body>
    <table border="1" cellpadding="5" cellspacing="1">
    <tr>
        <td>Name</td>
        <td><label for="item_name"></label><br>
            <input name="item_name" type="text" placeholder="Please type here..."/>
        </td>
    </tr>
    <tr>
        <td>Perishable</td>
        <td><input type="checkbox" name="Perishable"> Perishable
            <input type="checkbox" name="NonP"> Non Perishable</td>
    </tr>

    <td>Stored On:</td>
    <td><label for="Date">Date of birth:</label>
        <input type="date" name="Date" value="12-06-2022"/>
    </td>

    <tr>
        <td>Expires On:</td>
        <td><label for="Date">Date of birth:</label>
            <input type="date" name="Date" value="12-06-2022" /></td>
    </tr>

    <tr>
        <td>Extra Notes</td>
        <td><label for="Notes"></label><br>
            <input name="Notes" type="text" placeholder="Please type here..." /></td>
    </tr>

    <tr>
        <td colspan="2"><input type="submit" value="Submit" style="width: 100%" /></td>
    </tr>

    

    </table>
</body>
</html>
