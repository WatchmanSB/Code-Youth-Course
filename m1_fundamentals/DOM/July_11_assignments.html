<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="head1">This is a Header 1</h1>

    <p id="para1">This is a paragraph</p>

    <button id="button">Change</button>


    <script>
        const head= document.getElementById("head1")
    
        head.addEventListener("mouseover", hover);
        function hover(){
            document.querySelector("#head1").style.color= "purple";
        };

        const para= document.getElementById("para1");
        para.onclick= on;
        function on(){
            para.style.background= "grey";
        };

        const click= document.getElementById("button")
        click.addEventListener("dblclick", dblClick);
        function dblClick() {
            click.style.backgroundColor= "black";
            click.style.color= "white";
        };







        



    </script>
</body>
</html>
