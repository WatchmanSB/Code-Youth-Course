<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS table of content</title>
    <style>
        table.darkgreen {
            border: solid 1px;
            border-collapse: collapse;
            display: inline-block;
            background-color: rgb(77, 94, 75);
            margin: 30px 0px 0px 750px;
        }

        th,tr,td {
            border: solid 1px;
        }

        .tdlight {
            background-color: rgb(172, 219, 172);

        }

        .tddark {
            background-color: rgb(101, 133, 101);
        }
        


    </style>

</head>


<body>
    
    <table class="darkgreen" id="capname">
        <caption>Student Mark Sheet</caption>

        <tr>
            <th class="tddark">Name</th>
            <th class="tddark">Maths</th>
            <th class="tddark">Science</th>
            <th class="tddark">English</th>
            <th class="tddark">Physics</th>
            <th class="tddark">General Knowledge</th>
        </tr>

        <tr>
            <td class="tdlight">David</td>
            <td class="tdlight">85</td>
            <td class="tdlight">87</td>
            <td class="tdlight">88</td>
            <td class="tdlight">92</td>
            <td class="tdlight">88</td>
        </tr>

        <tr>
            <td class="tddark">Richard</td>
            <td class="tddark">91</td>
            <td class="tddark">81</td>
            <td class="tddark">78</td>
            <td class="tddark">71</td>
            <td class="tddark">74</td>  
        </tr>
        
        <tr>
            <td class="tdlight">John</td>
            <td class="tdlight">81</td>
            <td class="tdlight">86</td>
            <td class="tdlight">88</td>
            <td class="tdlight">84</td>
            <td class="tdlight">92</td>
        </tr>
        
        <tr>
            <td class="tddark">Tony</td>
            <td class="tddark">84</td>
            <td class="tddark">86</td>
            <td class="tddark">87</td>
            <td class="tddark">82</td>
            <td class="tddark">81</td>
        </tr>
        
        <tr>
            <td class="tdlight">Scott</td>
            <td class="tdlight">71</td>
            <td class="tdlight">79</td>
            <td class="tdlight">82</td>
            <td class="tdlight">88</td>
            <td class="tdlight">89</td>
        </tr>

    </table>

</body>
</html>
